<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="style.css" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

        <script src="./scoreCalc.js"></script>

        <title>Question Form</title>
    </head>

    <body>
        <div class="global-container">
            <div class="card questionare-form">
                <div class="card-body">
                    <h2 class="card-title text-center">Please answer the following questions.</h2>
                    <form>
                        <ol>
                            <li class="list-item">
                                How are you feeling?<br/>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="Q1" id="" value="10"> Awesome
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="Q1" id="" value="8"> Best
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="Q1" id="" value="6"> Better
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="Q1" id="" value="4"> Down
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="Q1" id="" value="2"> Depressed
                                    </label>
                                </div>
                            </li>

                            <li class="list-item">
                                <label for="Q2" class="form-label">On a scale of 0 to 10 how much did you enjoy work/school today?</label>
                                <input type="range" class="form-range" name="Q2" min="0" max="10" id="Q2" value="5">
                            </li>

                            <li class="list-item">
                                Did the day seem very long to you?<br/>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="Q3" id="" value="3"> Very long
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="Q3" id="" value="6"> Usual
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="Q3" id="" value="9"> Actually it felt short!
                                    </label>
                                </div>
                            </li>

                            <li class="list-item">
                                Have you experienced an attack of fear anxiety or pain?<br/>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="Q4" id="" value="3"> Yes
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="Q4" id="" value="8"> No
                                    </label>
                                </div>
                            </li>

                            <li class="list-item">
                                Did you lose interest on things you liked?<br/>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="Q5" id="" value="3"> Yes
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="Q5" id="" value="8"> No
                                    </label>
                                </div>
                            </li>
                        </ol>
                        <button type="submit" class="btn btn-primary btn-block" onclick="calcScore()">Submit</button>
                    </form>
                    <div class="card result-box" id="result" hidden>
                        <div class="card-body">
                            <div class="card-title text-center" id="result-title">Result
                                <div id="result-score"></div>
                                <div id="result-advice"></div>
                                <div id="result-contact" hidden></div>
                                <div id="result-contact-number" hidden></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
