<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="style.css" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

        <title>iCare Login</title>
    </head>

    <body>
        <div class="global-container">
            <div class="card login-form">
                <div class="card-body">
                    <h1 class="card-title text-center">Login</h1>
                    <div class="card-text">
                        <form>
                            <div class="form-group">
                                <label for="emailInput"></label>
                                <input type="email" class="form-control form-control-sm" id="emailInput">
                            </div>

                            <div class="form-group">
                                <label for="passwordInput"></label>
                                <a href="#" style="float: right; font-size: 12px;">Forgot Password?</a>
                                <input type="password" class="form-control form-control-sm" id="passwordInput">
                            </div>

                            <button type="submit" class="btn btn-primary btn-block" onclick="location.href='./Questions.html'">Sign In</button>

                            <div class="sign-up">
                                Don't have an account? <a href="./signup.html">Create One</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
